<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1 :style="{ 
        color: inputValue.length < 5 ? 'darkblue' : 'darkred',
        fontSize: inputValue.length < 5 ? '2rem' : '2.5rem'
      }">{{ title }}</h1>
      <div class="form-control">

        <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNotes" />

      </div>
      <button class="btn" @click="addNewNotes">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <span> ({{index + 1}}) {{toUpperCase(note)}}</span>
          <button class="btn danger" @click="removeNote(index)">Уничтожить!</button>
        </li>
        <hr />
        <li>
          <strong>Общее количество задач {{ notes.length }}</strong> | Удвоенное количество: {{ doubleCountComputed }}
        </li>
      </ul>
      <div v-else>Задач пока нет! Отдыхай-те</div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
